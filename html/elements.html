<html>
  <head>
    <title>Meet The Elements</title>
  </head>
  <body>
    <button onclick="elements()">Get the element!</button><p></p>
    <input id="sum" placeholder="Mass Number" type="text"><p></p>
    <input id="symbol" placeholder="Element Symbol" type="text"><p></p>
    <input id="protons" placeholder="Atomic Number" type="text"><p></p>
    <input id="name" placeholder="Element Name" type="text"><p></p>
    <div id="output"></div>
    <script>
      function elements(){
        document.getElementById("output").innerHTML = "<sup>"+document.getElementById("sum").value+"</sup><sub>"+document.getElementById("protons").value+"</sub>"+document.getElementById("symbol").value"<p>"+document.getElementById("name").value+"-"+document.getElementById("sum").value+"</p>";
      }
    </script>
  </body>
</html>
